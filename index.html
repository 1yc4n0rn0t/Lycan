<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycan's Terminal</title>
    <style>
        body {
            background-color: #000000; /* Terminal black background */
            color: #00ff00; /* Terminal green text */
            font-family: 'Source Code Pro', monospace; /* Monospace font for terminal look */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        header {
            background-color: #001f00; /* Darker black for header */
            color: #00ff00; /* Green for header text */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #00ff00; /* Green border */
        }
        
        h1, h2 {
            color: #00ff00; /* Terminal green for headings */
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #00ff00; /* Terminal green for links */
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #002200; /* Slightly lighter black for content */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #00ff00; /* Green border */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green shadow for depth */
        }
        
        footer {
            background-color: #001f00;
            color: #00ff00;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #00ff00; /* Green border */
        }
        
        code {
            background-color: #003300; /* Darker green for code background */
            border-radius: 3px;
            padding: 2px 4px;
            color: #00ff00; /* Green for code text */
        }
        
        blockquote {
            border-left: 4px solid #00ff00; /* Green for blockquote border */
            padding-left: 15px;
            margin: 20px 0;
            color: #00ff00;
            font-style: italic;
            background-color: #003300; /* Background for blockquote */
            border-radius: 5px;
        }
        
        pre {
            background-color: #003300; /* Background for preformatted text */
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            color: #00ff00; /* Green for preformatted text */
        }

        .typewriter {
            font-family: 'Source Code Pro', monospace;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00; /* Cursor effect */
            width: 100%;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }

        p {
            margin: 0; /* Remove margin for consistent spacing */
        }

        .section-gap {
            margin-top: 20px; /* Space between sections */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lycan's Terminal</h1>
        <h2>Welcome to the digital realm</h2>
    </header>
    
    <section>
        <div id="content" class="typewriter">
            <!-- Content will be dynamically inserted here -->
        </div>
    </section>
    
    <footer>
        Thanks for visiting my terminal! ðŸš€<br>
        *Lycan's Terminal is maintained by <a href="https://yourwebsite.com">Lycan</a>. Crafted with care using HTML, CSS, and JavaScript.*
    </footer>

    <script>
        // Typewriter effect JavaScript
        const contentElement = document.getElementById('content');
        const contentLines = [
            "Welcome to Lycan's Terminal! Iâ€™m excited to share my journey in the tech world with you.",
            "",
            "About Me:",
            "",
            "Iâ€™m Lycan, a humble tech enthusiast and programmer always on the lookout for new challenges and opportunities in technology.",
            "",
            "My Skills:",
            "",
            "Programming Languages: JavaScript, Python, Ruby, and others.",
            "Tech Interests: Cloud Computing, AI, and the latest trends in tech.",
            "Always Learning: Eager to discover and grow in the tech landscape.",
            "",
            "Community Role:",
            "",
            "I also serve as a Discord moderator for Hack Nexus, where I help manage and support the community.",
            "",
            "The Joy of Hacking:",
            "",
            "Hacking is about exploring, understanding, and improving technology. Itâ€™s a field full of innovation and discovery.",
            "",
            "Feel free to reach out or connect with me if youâ€™re interested in tech or just want to chat!"
        ];

        let currentLine = 0;
        let currentChar = 0;
        let typingSpeed = 30; // Adjust typing speed
        let typingTimer;

        function typeLine() {
            if (currentLine >= contentLines.length) return;

            const line = contentLines[currentLine];
            const lineElement = document.createElement('p');
            contentElement.appendChild(lineElement);

            function typeCharacter() {
                if (currentChar < line.length) {
                    lineElement.textContent += line[currentChar++];
                    typingTimer = setTimeout(typeCharacter, typingSpeed);
                } else {
                    currentChar = 0;
                    currentLine++;
                    setTimeout(typeLine, 100); // Shorter delay between lines
                }
            }

            typeCharacter();
        }

        typeLine();
    </script>
</body>
</html>
