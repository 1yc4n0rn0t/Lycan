<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycan's Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282c34; /* Atom One Dark background */
            color: #abb2bf; /* Atom One Dark text color */
            font-family: 'Courier New', Courier, monospace;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #61afef; /* Atom One Dark accent color */
            background: #21252b; /* Atom One Dark terminal background */
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Hide overflowing content */
            position: relative; /* Position for cursor */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .dot.red {
            background-color: #e06c75; /* Atom One Dark red */
        }

        .dot.yellow {
            background-color: #e5c07b; /* Atom One Dark yellow */
        }

        .dot.green {
            background-color: #98c379; /* Atom One Dark green */
        }

        .title {
            font-weight: bold;
            color: #61afef; /* Atom One Dark accent color */
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .prompt {
            margin: 0;
            color: #c678dd; /* Atom One Dark purple */
        }

        .command {
            color: #98c379; /* Atom One Dark green */
        }

        .output {
            display: inline-block;
            overflow: hidden; /* Hide text until it is typed out */
            white-space: nowrap;
            border-right: 2px solid #abb2bf; /* Cursor effect */
            animation: blink 0.75s step-end infinite;
            font-family: 'Courier New', Courier, monospace; /* Match terminal font */
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span class="title">lycan@hacker:~$</span>
        </div>
        <div class="content">
            <p class="prompt">lycan@hacker:~$ <span class="command">about</span></p>
            <p class="output" id="output"></p>
        </div>
    </div>

    <script>
        // JavaScript to handle typing effect
        document.addEventListener('DOMContentLoaded', function () {
            const output = document.getElementById('output');
            const text = `
<strong>About Lycan:</strong>
I am a passionate hacker and Discord moderator. My expertise lies in ethical hacking, where I use my skills to secure systems and find vulnerabilities. As a Discord mod, I ensure that the community remains a safe and enjoyable place for everyone. My interests include cybersecurity, coding, and contributing to open-source projects.
            `.trim();

            let index = 0;
            function type() {
                if (index < text.length) {
                    // Append character by character
                    output.innerHTML += text.charAt(index);
                    index++;
                    // Adjust typing speed here
                    setTimeout(type, 50);
                }
            }
            type();
        });
    </script>
</body>
</html>
